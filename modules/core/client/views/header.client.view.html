<div class="container" ng-controller="HeaderController as vm">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" ui-sref="home">
      <img src="/modules/core/client/img/brand/logo.png" class="img-responsive" alt="">
    </a>
  </div>
  <div class="navbar-collapse" ng-show="Authentication.user">
    <ul class="nav navbar-top-links navbar-right">
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
          <i class="fa fa-chevron-down" aria-hidden="true"></i>
          <span ng-bind="Authentication.user.username"></span>
        </a>
        <ul class="dropdown-menu dropdown-user">
          <li ui-sref-active="active" ng-repeat="item in vm.accountMenu.items">
            <a ui-sref="{{item.state}}">
              <i ng-class="item.class"></i>
              {{item.title}}
            </a>
          </li>
          <li class="divider"></li>
          <li>
            <a href="/api/auth/signout" target="_self">
              <i class="fa fa-sign-out fa-fw"></i> ログアウト</a>
          </li>
        </ul>
        <!-- /.dropdown-user -->
      </li>
      <!-- /.dropdown -->
    </ul>
    <!-- /.navbar-top-links -->
  </div>
</div>
