<div>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="usernameOrEmail">ユーザーID</label>
          <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-control" ng-model="vm.credentials.usernameOrEmail" placeholder="ユーザーID" required autofocus>
          <div ng-messages="vm.userForm.usernameOrEmail.$error" role="alert">
            <p class="help-block error-text" ng-message="required">ユーザーIDを入力してください！</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password">パスワード</label>
          <input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password" placeholder="パスワード" required>
          <div ng-messages="vm.userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">パスワードを入力してください！</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">ログイン</button>
        </div>
        <div class="text-center forgot-password">
          <a ui-sref="password.forgot">パスワードを忘れた！</a>
        </div>
        <br />
      </fieldset>
    </form>
  </div>
</div>
